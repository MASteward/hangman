
<!DOCTYPE html>
<html>
	<head>
		<title>Guessing</title>
		<link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<h1>Western Hangman</h1>
			<h2>Try to guess the word</h2>
			<p>(hint: It's western themed movies!)</p>
			<br>
			<h3 class="title-line">Wins: <span id="score">0</span></h3>

			<div class="gameplay">
				<div class="gameData">
					<h3 class="title-line">Guesses Remaining: <span id="guesses">10</span></h3>
					<h4 class="title-line">Letters Guessed:</h4>
					<p class="title-line" id="used">&nbsp;</p>
					<h4 class="title-line" id="word"></h4>
				</div>
			</div>
		</div>

		<div class="image-reveal" id="img-container">
			<div class="game-container">
				<div class="gameImage" id="gameImage-container">
					<img id="gameImage" src="" alt="">
					<p>Click to Continue</p>
				</div>
				<div class="gameInfo">
					<h2>Correct!</h2>
					<h4>Description: <span class="movie-info" id="description"></span></h4>
					<h4>Release Date: <span class="movie-info" id="release"></span></h4>
					<h4>Director: <span class="movie-info" id="director"></span></h4>
				</div>
			</div>


		</div>

		<div id="modal">
			<div class="modal-container">
				<header class="modal-header">
					<h2>Incorrect!</h2>
				</header>
				<div class="modal-body">
					<h3>The correct answer was: <span id="gameWord"></span></h3>

					<h3>Your score was: <span id="outcome"></span></h3>
				</div>
				<footer class="modal-footer">
					<button type="button" class="reset-btn">Play Again</button>
					
				</footer>
			</div>
		</div>

		<script type="text/javascript" src="./assets/js/javascript2.js"></script>
	</body>
</html>
